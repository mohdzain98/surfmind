name: Mirror SurfMind Backend with surfmind-backend

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  mirror-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout SurfMind
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"

      - name: Configure SSH
        env:
          DEST_SSH_KEY: ${{ secrets.SURFMIND_BACKEND_DEPLOY_KEY }}
        run: |
          install -m 700 -d ~/.ssh
          echo "$DEST_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Split backend history
        run: |
          git subtree split --prefix=backend -b backend-split

      - name: Push backend history to destination
        run: |
          git push -f git@github.com:Codebrokers111/surfmind-backend.git backend-split:dev
